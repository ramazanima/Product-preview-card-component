<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container grid grid--2-cols">
        <div class="img">
          <img
            class="product-img"
            src="images/image-product-desktop.jpg"
            alt="image of perfume bottle"
          />
        </div>
        <div class="product-information">
          <p class="product-info-header">perfume</p>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="product-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <div class="cart-button">
            <a class="btn-add-to-cart" href="#"
              ><ion-icon class="cart-icon" name="cart-outline"></ion-icon> Add
              to Cart</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- $169.99 Add to Cart -->

      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
